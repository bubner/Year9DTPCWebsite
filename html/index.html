<html>
    <head>
        <meta name="description" content="Year 9 Digital Technology node.js interactive website.">
        <meta name="author" content="Lucas Bubner - 9WI 2022">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>PC Analysis</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <script src="chatmanager.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js" defer></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="chatbox_button" onclick="chattoggle();">
            <img src="images/chatbox.png">
        </div>
        <div id="chat">
            <div id="chat_container" style="display: none;">
                <div id="enterformcontainer">
                    <form id="enterform" style="display: none;">
                        <label for="username" id="display">Live Chatroom Interface</label> <br> <br> <hr>
                        <input type="text" name="username" id="input" placeholder="Display name" required> <br> <br>
                        <button type="submit" id="enter">Enter chatroom</button>
                    </form>
                </div>
                <div id="primarychat" style="display: none;">
                    <div class="chat__main">
                        <div id="messages" class="chat__messages"></div>
                            <div class="compose">
                                <form id="message-form" action="">
                                        <input name="message" type="text" placeholder="Message" required autocomplete="off">
                                        <button>Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
    </body>
</html>
