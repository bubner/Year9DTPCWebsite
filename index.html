<html>
<head>
    <meta name="description" content="Year 9 Digital Technology node.js interactive website.">
    <meta name="author" content="Lucas Bubner - 9WI 2022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PC Analysis</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="chatmanager.js" defer></script>
    <script src="lcimanager.js" defer></script>
    <script src="redirectmanager.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js" defer></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div id="chatbox_button" onclick="chattoggle();">
        <img src="images/chatbox.png">
    </div>
    <div id="chat">
        <div id="chat_container" style="display: none;">
            <div id="enterformcontainer">
                <form id="enterform" style="display: none;" method="POST">
                    <input type="text" name="username" id="input" placeholder="Display name" required> <br> <br>
                    <button type="submit" id="enter">Enter chatroom (beta)</button>
                </form>
            </div>
            <div id="primarychat">
                <iframe name="iframe" src="" frameBorder="0">Browser does not support chat functions.</iframe>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><p class="sidebartext">PARTS</p></li>
            <li><button onclick="pageManage('index');">Info</button></li>
            <li><button onclick="pageManage('cpu');">CPU</button></li>
	        <li><button onclick="pageManage('mobo');">Motherboard</button></li>
            <li><button onclick="pageManage('gpu');">GPU</button></li>
            <li><button onclick="pageManage('ram');">RAM</button></li>
            <li><button onclick="pageManage('psu');">PSU</button></li>
            <li><button onclick="pageManage('cool');">Cooling</button></li>
            <li><button onclick="pageManage('stor');">Storage</button></li>
            <li><button onclick="pageManage('case');">Case</button></li>
        </ul>
    </div>
</body>

</html>
